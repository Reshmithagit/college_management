<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: white;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: white;
        }
        .table {
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: #28a745;">Kent University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'add_course' %}">Add course</a>
                    </li>
                    <li class="nav-item  active">
                        <a class="nav-link text-light" href="#" >Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'showstd_details' %}">Show Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout1' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="display-4 text-center">Teachers Details</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in th %}
                        <tr>
                            <td>{{ t.id }}</td>
                            <td>{{ t.user.username }}</td>
                            <td>{{ t.address }}</td>
                            <td>{{t.user.email}}</td>
                            <td>{{ t.age }}</td>
                            <td>{{t.course.coursename}}</td>
                            <td>
                                <img src="{{ t.img.url }}" height="80" width="80" class="img-fluid rounded-circle">
                            </td>
                            <td>
                             <a href="{% url 'delete_th' t.user.id %}">   <button class="btn btn-danger btn-sm">Delete</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
