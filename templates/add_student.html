<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "images/img6.jpg" %}');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .navbar {
            background-color: transparent;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .card-title {
            font-size: 30px;
            font-weight: bold;
            color: #28a745;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            color: #495057;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: #28a745;">Kent University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'add_course' %}">Add course</a>
                    </li>
                    <li class="nav-item  active">
                        <a class="nav-link text-light" href="#" >Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'showstd_details' %}">Show Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="h-100" style="background-size: cover;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="card-title mb-4">Add New Student</h3>
      
                            <form action="{% url 'std_add'  %}" method="post" class="px-md-2">
                                {% csrf_token %}
      
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="Enter Full Name" name="name" required>
                                </div>
                                <div class="form-group mb-4">
                                  <input type="text" class="form-control" placeholder="Address" name="addr" required>
                              </div>
                              <div class="form-group mb-4">
                                <input type="number" class="form-control" placeholder="Age" name="age" required>
                            </div>
                            <div class="form-group mb-4">
                              <input type="date" class="form-control" placeholder="" name="date" required>
                          </div>
                          <div class="form-group mb-4">
                            <select class="form-control" name="sel">
                              {% for c in course %}
                              <option value="{{c.id}}">{{c.coursename}}</option>
                              {% endfor %}
                                
                            </select>
                        </div>
                         
                               
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
