<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-page {
            width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .profile-page:hover {
            transform: scale(1.05);
        }
        .profile-picture {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .profile-details {
            padding: 20px;
        }
        .profile-picture-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .profile-picture-rounded {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-role {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-list-item {
            font-size: 14px;
            color: #666;
            padding: 5px 0;
        }
        .btn-update,
        .btn-delete {
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
        }
        .btn-update {
            background-color: #2ecc71;
            color: white;
            border: none;
        }
        .btn-update:hover {
            background-color: #27ae60;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-page">
            <div class="profile-picture-container">
                <img src="{{users.img.url}}" alt="Profile Picture" class="profile-picture-rounded">
            </div>
            <div class="profile-details">
                <h2 class="profile-name"> {{users.user.username}}</h2>
                <p class="profile-role">{{users.course.coursename}} Department</p>
                <ul class="profile-list">
                    <li class="profile-list-item"> First name:{{users.user.first_name}}</li>
                    <li class="profile-list-item">Last name:{{users.user.last_name}}</li>
                    <li class="profile-list-item">Address:{{users.address}}</li>
                    <li class="profile-list-item">Email:{{users.user.email}}</li>
                    <li class="profile-list-item"> Age:{{users.age}}</li>
                    <li class="profile-list-item">Contact:{{users.contact}}</li>
                </ul>
                <a href="{% url 'th_home' %}"><button class="btn">Go back</button></a>
                <a href="{% url 'logout1' %}"><button class="btn">logout</button></a>
              
            </div>
        </div>
    </div>
</body>
</html>
