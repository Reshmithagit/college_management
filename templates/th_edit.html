<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
          background: linear-gradient(135deg, #2e4864, #00c6ff);
          font-family: Arial, sans-serif;
      }
      .registration-form {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          margin: auto;
          margin-top: 50px;
          max-width: 500px;
      }
      .form-label {
          font-weight: bold;
      }
      .btn-submit {
          background-color: #238dff;
          color: #ffffff;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="mb-4 text-center">Update Details</h2>
            <form action="{%  url 'edit_details1' tea.user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="std_name" value="{{tea.user.first_name}}" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lname" value="{{tea.user.last_name}}" required>
                </div>
                <div class="form-group">
                    <label for="uname" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="uname" name="uname" value="{{tea.user.username}}" required>
                </div>
                
                <div class="form-group">
                  <label for="add" class="form-label">Address</label>
                  <input type="text" class="form-control" id="add" name="addr" value="{{tea.address}}" required>
              </div>
              <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="no" name="age" value="{{tea.age}}" required>
            </div>
            <div class="form-group">
              <label for="mail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="mail" name="email" value="{{tea.user.email}}" required>
          </div>
          <div class="form-group">
            <label for="cno" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="cno" name="cnum" value="{{tea.contact}}" required>
        </div>
        <div class="form-group mb-4">
          <select class="form-control" name="sel">
                              {% for c in course %}
                            {% if c.id == tea.course.id %}
                              <option value="{{c.id}}" selected>{{c.coursename}}</option>
                              {% else %}
                              <option value="{{c.id}}" >{{c.coursename}}</option>
                              {% endif %}
                              {% endfor %}
            </select>
                <!-- Other form fields... -->
                <div class="form-group">
                  
                    <label for="img" class="form-label">Upload Your Photo</label>
                    <img src="{{tea.img.url}}" style="height: 200px; width: 200px;">
                    <input type="file" class="form-control-file" id="img" name="img" >
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit btn-block mt-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
