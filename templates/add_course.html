<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "images/img1.webp" %}');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            position: relative;
        }
        body::before {
            content: "";
            background-image: url('{% static "images/img1.webp" %}');
            background-size: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
        }
        .navbar-brand {
            color: #28a745;
            font-size: 24px;
        }
        .navbar-inverse .navbar-nav > li > a {
            color: #fff;
        }
        .navbar-inverse .navbar-nav > .active > a,
        .navbar-inverse .navbar-nav > .active > a:focus,
        .navbar-inverse .navbar-nav > .active > a:hover {
            background-color: transparent;
            color: #28a745;
        }
        .navbar-inverse .navbar-nav > li > a:hover {
            background-color: transparent;
            color: #fff;
        }
        .card {
            background: linear-gradient(180deg, #000000e6, rgba(0, 0, 0, 0.5));
            border: none;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
            
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            color: #333;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-global">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" >Kent University</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add Course</a></li>
                <li><a href="{% url 'add_student' %}">Add Student</a></li>
                <li><a href="{% url 'showstd_details' %}">Show Student</a></li>
                <li><a href="{% url 'showtchr' %}">Show Teachers</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'logout1' %}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Add New Course</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'courseadd' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="course_name">Course Name</label>
                            <input name="course_name" class="form-control" placeholder="Enter Course Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="fee">Course Fee</label>
                            <input class="form-control" placeholder="Enter Course Fee" type="number" name="fee">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Add Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
